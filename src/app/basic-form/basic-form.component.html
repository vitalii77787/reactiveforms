<div class="example-container">
<form [formGroup]='myForm'>
  <mat-form-field>
    <input matInput placeholder="email" formControlName='email'> 
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="your message..." formControlName='message'> </textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-select formControlName='career' placeholder='career'>

    </mat-select>
  </mat-form-field>
</form>
<button mat-button (click)="onDisplay()" [ngStyle]="{width:'120px', align:'center'}">Display form!</button>

</div>
